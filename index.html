<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header class="bg-dark text-light p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row p-3 p-md-5">
        <div class="col-12 col-md-3">
            <div class="card bg-color-light">
                <h3 class="card-header text-uppercase bg-secondary text-light">Search for a City</h3>
                <div class="input-group m-4" id="city-form">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city"/>
                    <button type="button" class="btn btn-info" id="search-btn"></button>
                </div>
            </div>

            <div class="card bg-color-light mt-4" id="recent-cities">
                <h3 class="card-header text-uppercase bg-secondary text-light">Recent Cities</h3>
            </div>
        </div>

        <div class="col-12 col-md-9 city-forecast hide">
            <div class="card bg-color-light mt-4 mt-md-0">
                <h3 class="card-header text-uppercase bg-secondary text-light">Today's Forecast</h3>
                <div class="container">
                    <div class="row">
                        <h4 class="ml-2">
                            <span class="align-middle" id="city-name">City Name</span>
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <p class="pl-3">Current Temperature: <span id="current-temp"></span></p>
                            <p class="pl-3">Feels Like: <span id="current-feels-like"></span></p>
                            <p class="pl-3">Condition: <span id="current-condition"></span></p>
                            <p class="pl-3">Humidity: <span id="current-humidity"></span></p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="pl-3">High: <span id="current-high"></span></p>
                            <p class="pl-3">Low: <span id="current-low"></span></p>
                            <p class="pl-3">Wind Speed: <span id="current-wind-speed"></span></p>
                            <p class="pl-3">UV Index: <span id="current-uvi"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card bg-color-light mt-4">
                <h3 class="card-header text-uppercase bg-secondary text-light">Five Day Forecast</h3>
                <div class="container p-3">
                    <div class="row row-cols-1 row-cols-5">

                        <div class="col">
                            <div class='card bg-info text-light p-2 mb-3 mb-md-0'>
                                <p class="badge badge-light mb-1" id="date-1">
                                <h4 class="align-middle">
                                    <img class="weather-icon" id="icon-1">
                                    <span id="temp-1"></span>
                                </h4>
                                <p class="mb-1">High: <span id="high-1"></span> &deg;F</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
